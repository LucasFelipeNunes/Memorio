<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.svg" type="image/x-icon">
    <title>Memorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="text-center white-section">
        <h1 class="mb-3"><span>Memor</span>io</h1>
        <h5>Clique em "Repetida" se já tiver visto a palavra, e clique em "Nova" caso contrário.</h5>
        <h3 class="mt-4 text-success"></h3>
        <button class="btn btn-outline-warning btn-lg m-4">Repetida</button>
        <button class="btn btn-outline-success success btn-lg m-4">Nova</button>
        <h4>Pontos: <span id="pontos">0</span></h4>
    </header>
    <main class="white-section hidden" id="jogos-anteriores">
        <h2>Jogos Anteriores</h2>
        <ol id="lista-anteriores" class="text-justify"></ol>
    </main>
    <footer>
        <span>Feito por Lucas Felipe e Luiz Gustavo - 2022</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
